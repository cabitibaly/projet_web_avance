{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Freeman&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'scripts/tailwind.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                primary: '#ff7e84',
                secondary: '#30bead',
                tertiary: '#ffbc1f',
                redShade: '#8861db',
                dark: '#0c1327',
                fourth: '#dcf2ef',
                fiveth: '#ffebec',
                sixth: '#ffffff',
                seventh: '#e8edf5'
              },
              flex: {
                '30': '1 1 30rem',

              },
              gridTemplateColumns: {
                'auto-fit': 'repeat(auto-fit, minmax(250px, 1fr))',
              },
              screens: {
                'max-950': {'max': '950px'},
                'max-700': {'max': '700px'},
                'max-585': {'max': '585px'},
                'max-495': {'max': '495px'},
                'max-395': {'max': '395px'},
              },
              spacing: {
                '10p': '10%',
                'low': '68px'
              },
              height: {
                '30': '30%',
                '40': '40%',
                '60': '60%',
                '70': '70%',
                '90': '90%',
                '110': '110vh'
              },
              width: {
                '30': '30%',
                '40': '40%',
                '60': '60%',
                '70': '70%',
                '90': '90%',
                '110': '110vh'
              },
            }
          }
        }
    </script>
</head>
<body>
    <header class="w-full p-2 bg-white fixed z-50 flex items-center justify-center">
        <nav class="w-full flex items-center justify-between">
            <a href="{% url 'teacher:topic' %}" class="text-2xl font-bold text-primary transition duration-300 ease-out hover:text-xl">EduMin</a>           
            <div class="flex items-center gap-4">
                <img class="w-12 h-12 p-1 rounded-full ring-2 ring-gray-300 object-cover" src="{% static 'img/default-profile.jpg' %}" alt="profile">
                <div class="text-lg font-bold">
                    <div>{{teacher.last_name}} {{teacher.first_name}}</div>
                </div>
            </div>
        </nav>
    </header>
    <section id="container" class="w-full bg-seventh pt-low flex items-center justify-between gap-2">
        <div class="bg-white w-1/6 sticky bottom-72 p-4 flex items-center flex-col gap-8">          
            <div class="mt-4 w-full flex items-center gap-4">
                <img class="w-12 h-12 rounded-full object-cover" src="{% static 'img/default-profile.jpg' %}" alt="">
                <div class="font-bold">
                    <div>{{teacher.last_name}} {{teacher.first_name}}</div>
                    <div class="text-sm text-gray-500">Teacher</div>
                </div>
            </div>
            <div class="w-full flex items-center justify-center gap-2 flex-col">
              <a href="{% url 'teacher:topic' %}" class="rounded-lg w-full p-2 flex items-center gap-4 hover:bg-emerald-50 hover:text-green-800">
                <div class="fa-solid fa-book text-xl"></div>
                <span class="text-xl font-semibold">Topics</span>
              </a>
              <a href="{% url 'teacher:lesson' %}" class="rounded-lg w-full p-2 flex items-center gap-4 bg-emerald-50 hover:bg-emerald-50 hover:text-green-800">
                <div class="fa-solid fa-book-open text-xl text-green-800"></div>
                <span class="text-xl font-semibold text-green-800">Lessons</span>
              </a>
              <a href="{% url 'teacher:exercice' %}" class="rounded-lg w-full p-2 flex items-center gap-4 hover:bg-emerald-50 hover:text-green-800">
                <i class="fa-solid fa-book-open-reader text-xl text-dark"></i>
                <span class="text-xl font-semibold">Exams</span>
              </a>
              <a href="{% url 'teacher:student' %}" class="rounded-lg w-full p-2 flex items-center gap-4 hover:bg-emerald-50 hover:text-green-800">
                <div class="fa-solid fa-users text-xl"></div>
                <span class="text-xl font-semibold">Élèves</span>
              </a>
            </div>
            <div class="border-solid border-t-2 w-full h-16 relative flex items-center justify-center hover:text-red-400">
              <a href="{% url 'teacher:logout' %}" class="rounded-lg w-full p-2 flex items-center gap-4">
                <i class="fa-solid fa-right-from-bracket text-xl"></i>
                <span class="text-xl font-semibold">Logout</span>
              </a>
            </div>
        </div>
        <div class="p-4 w-5/6 h-full flex items-center gap-4 flex-col">
          <h1 class="mt-4 text-5xl text-dark font-bold">Editer un cours</h1>
          <div class="w-2/4 p-4 bg-white rounded-lg flex items-center justify-center gap-4">
            <form class="w-full p-2 flex flex-col" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-5">
                <label for="topics" class="block mb-2 text-lg font-medium text-gray-900">Select an option</label>
                <select id="topics" name="topics" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                  <option value="">Choose a topic</option>                
                  {% for topic in topics %}
                    <option value="{{topic.id}}" {% if lesson.de_matiere.id == topic.id %} selected {% endif %}>{{topic.nom_matiere}} {{topic.level}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-5">
                <label for="lesson-name" class="block mb-2 text-lg font-medium text-gray-900">Topic name</label>
                <input type="text" value="{{lesson.nom_cours}}" id="lesson-name" name="lesson-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="example" required />
              </div>
              <div class="mb-5">
                <label class="block mb-2 text-lg font-medium text-gray-900" for="lesson-image">Lesson Image</label>
                <input class="block w-full text-2xl text-gray-800 border border-gray-500 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" name="lesson-image" id="lesson-image" type="file"  accept="image/*">
              </div>
              {% if lesson.img_cours %}
                <div id="img" class="w-full self-center flex items-center justify-center rounded-lg mx-auto mb-5">
                  <img src="{{ lesson.img_cours.url }}" class="object-cover w3/4 h-72 rounded-lg" alt="{{ lesson.nom_cours }}">
                </div>
              {% endif %}
              <div class="mb-5">
                <label for="type" class="block mb-2 text-lg font-medium text-gray-900">Select one type</label>
                <select id="type" name="type" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                  <option value="">PDF or Video</option>
                  <option value="PDF">Pdf</option>
                  <option value="VIDEO">Video</option>  
                </select>
              </div>
              <div id="parent" class="mb-5"></div>
              <p id="old" class="text-xl font-bold text-left mb-5">Fichier chargé: {{lesson.file_cours}}</p>
              <button type="submit" class="w-1/4 self-center text-white bg-primary hover:bg-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Submit</button>  
            </form>
          </div>
        </div>
    </section>

    <script>
      const fileType = document.getElementById('type');
      const parent = document.getElementById('parent');
      const img = document.getElementById('img');
      const lessonImg = document.getElementById('lesson-image');
      const section = document.getElementById('container');
      const oldFile = document.getElementById('old');

      lessonImg.addEventListener('change', (e) => {
        img.classList.add('hidden');
        section.classList.add('h-screen');
      })

      fileType.addEventListener('change', (event) => {
        parent.innerHTML = '';
        oldFile.classList.add('hidden');
        if(event.target.value !== ''){
          parent.innerHTML +=`
                <label class="block mb-2 text-lg font-medium text-gray-900" for="lesson-image">${event.target.value} Lesson</label>
                <input class="block w-full text-2xl text-gray-800 border border-gray-500 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" name="file" id="lesson-image" type="file" required  accept="${event.target.value == 'VIDEO' ? "video/*" : ".pdf"}">
              `;
        }    
      });
    </script>
</body>
</html>
