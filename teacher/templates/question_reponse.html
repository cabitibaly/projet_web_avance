<!-- {% load static %} -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Freeman&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'scripts/tailwind.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                primary: '#ff7e84',
                secondary: '#30bead',
                tertiary: '#ffbc1f',
                redShade: '#8861db',
                dark: '#0c1327',
                fourth: '#dcf2ef',
                fiveth: '#ffebec',
                sixth: '#ffffff',
                seventh: '#e8edf5'
              },
              flex: {
                '30': '1 1 30rem',

              },
              gridTemplateColumns: {
                'auto-fit': 'repeat(auto-fit, minmax(250px, 1fr))',
              },
              screens: {
                'max-950': {'max': '950px'},
                'max-700': {'max': '700px'},
                'max-585': {'max': '585px'},
                'max-495': {'max': '495px'},
                'max-395': {'max': '395px'},
              },
              spacing: {
                '10p': '10%',
                'low': '68px'
              },
              height: {
                '30': '30%',
                '40': '40%',
                '60': '60%',
                '70': '70%',
                '90': '90%',
                '110': '110vh'
              },
              width: {
                '30': '30%',
                '40': '40%',
                '60': '60%',
                '70': '70%',
                '90': '90%',
                '110': '110vh'
              },
            }
          }
        }
    </script>
</head>
<body>
    <header class="w-full p-2 bg-white fixed z-50 flex items-center justify-center">
        <nav class="w-full flex items-center justify-between">
            <a href="{% url 'teacher:topic' %}" class="text-2xl font-bold text-primary transition duration-300 ease-out hover:text-xl">EduMin</a>           
            <div class="flex items-center gap-4">
                <img class="w-12 h-12 p-1 rounded-full ring-2 ring-gray-300 object-cover" src="{% static 'img/default-profile.jpg' %}" alt="profile">
                <div class="text-lg font-bold">
                    <div>{{teacher.last_name}} {{teacher.first_name}}</div>
                </div>
            </div>
        </nav>
    </header>
    <section id="container" class="w-full bg-seventh pt-low flex items-center justify-between gap-2">
      <div class="bg-white w-1/6 sticky bottom-72 h-full p-4 flex items-center flex-col gap-8">          
        <div class="mt-4 w-full flex items-center gap-4">
            <img class="w-12 h-12 rounded-full object-cover" src="{% static 'img/default-profile.jpg' %}" alt="">
            <div class="font-bold">
                <div>{{teacher.last_name}} {{teacher.first_name}}</div>
                <div class="text-sm text-gray-500">Teacher</div>
            </div>
        </div>
        <div class="w-full flex items-center justify-center gap-2 flex-col">
          <a href="{% url 'teacher:topic' %}" class="rounded-lg w-full p-2 flex items-center gap-4 hover:bg-emerald-50 hover:text-green-800">
            <div class="fa-solid fa-book text-xl"></div>
            <span class="text-xl font-semibold">Matieres</span>
          </a>
          <a href="{% url 'teacher:lesson' %}" class="rounded-lg w-full p-2 flex items-center gap-4 hover:bg-emerald-50 hover:text-green-800">
            <div class="fa-solid fa-book-open text-xl"></div>
            <span class="text-xl font-semibold">Cours</span>
          </a>
          <a href="{% url 'teacher:exercice' %}" class="rounded-lg w-full p-2 flex items-center gap-4 bg-emerald-50 hover:bg-emerald-50 hover:text-green-800">
            <i class="fa-solid fa-book-open-reader text-xl text-green-800"></i>
            <span class="text-xl font-semibold text-green-800">Exercices</span>
          </a>
          <a href="{% url 'teacher:student' %}" class="rounded-lg w-full p-2 flex items-center gap-4 hover:bg-emerald-50 hover:text-green-800">
            <div class="fa-solid fa-users text-xl"></div>
            <span class="text-xl font-semibold">Élèves</span>
          </a>
        </div>
        <div class="border-solid border-t-2 w-full h-16 relative flex items-center justify-center hover:text-red-400">
          <a href="{% url 'teacher:logout' %}" class="rounded-lg w-full p-2 flex items-center gap-4">
            <i class="fa-solid fa-right-from-bracket text-xl"></i>
            <span class="text-xl font-semibold">Déconnextion</span>
          </a>
        </div>
      </div>
        <div class="p-4 w-5/6 h-full flex items-center gap-4 flex-col">
          <h1 class="mt-4 text-5xl text-dark font-bold">Exercice Question réponse</h1>
          <div class="w-2/4 p-4 bg-white rounded-lg flex items-center justify-center gap-4">
            <form class="w-full p-2 flex flex-col" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-5">
                <label for="cours" class="block mb-2 text-lg font-medium text-gray-900">Selectionner une Option</label>
                <select id="cours" name="cours" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                  <option value="">Choisir une cours</option>                
                  {% for lesson in lessons %}
                    <option value="{{lesson.nom_cours}}" >{{lesson.nom_cours}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-5">
                <label for="exercice-name" class="block mb-2 text-lg font-medium text-gray-900">Titre de l'exercice</label>
                <input type="text" id="exercice-name" name="exercice-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="example" required />
              </div>
              <div class="mb-5">
                <label class="block mb-2 text-lg font-medium text-gray-900" for="exercice-image">Image de l'exercire (optionnel)</label>
                <input class="block w-full text-2xl text-gray-800 border border-gray-500 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" name="exercice-image" id="exercice-image" type="file"  accept="image/*">
              </div>
              <hr class="bg-gray-100 border-none h-1 rounded-lg mb-5">
              <h3 class="text-xl font-bold self-center">Ajout des questions</h3>
              <div class="flex items-center gap-4 mb-5">
                <input name="questions" value="1" type="text" id="questions" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 block w-10 p-1 cursor-not-allowed" readonly>
                <p class="text-lg">question(s)</p>
              </div>
              
              <div id="parent" class="mb-5">
                <div class="mb-5">
                  <div class="mb-5">
                    <label for="enonce-1" class="block mb-2 text-lg font-medium text-gray-900">Enoncé 1</label>
                    <input type="text" id="enonce-1" name="enonce-1" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="saisir l'enoncé" required />
                  </div>
                  <div class="mb-5">
                    <div class="mb-5">                      
                      <label for="enonce-1-reponse" class="block mt-4 mb-2 text-lg font-medium text-gray-900">Reponse</label>               
                      <input type="text" id="enonce-1-reponse" name="enonce-1-reponse" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="saisir l'enoncé" required />
                    </div>                                        
                  </div>
                </div>
              </div>
              <div class="flex items-center justify-center gap-4">
                <button id="add" class="w-1/3 self-center text-white bg-green-600 hover:bg-green-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Nouvelle question</button>  
                <button type="submit" class="w-1/3 self-center text-white bg-primary hover:bg-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Submit</button>                  
              </div>
            </form>
          </div>
        </div>
    </section>

    <script>
      const parent = document.getElementById('parent');
      const add = document.getElementById('add');
      const nbQuestion = document.getElementById('questions')
      
      add.addEventListener('click', () => {
        const number = parseInt(nbQuestion.value) + 1;
        nbQuestion.value = number;
        console.log(nbQuestion.value)
        parent.innerHTML += `
                <div class="mb-5 border-t p-2 border-solid border-black">
                  <div class="mb-5">
                    <label for="enonce-${number}" class="block mb-2 text-lg font-medium text-gray-900">Enoncé ${number}</label>
                    <input type="text" id="enonce-${number}" name="enonce-${number}" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="saisir l'enoncé" required />
                  </div>
                  <div class="mb-5">
                    <div class="mb-5">                      
                      <label for="enonce-${number}-reponse" class="block mt-4 mb-2 text-lg font-medium text-gray-900">Reponse</label>               
                      <input type="text" id="enonce-${number}-reponse" name="enonce-${number}-reponse" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="saisir l'enoncé" required />
                    </div>                                        
                  </div>
                </div>
        `;
      })
      
    </script>
</body>
</html>
