{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducMin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Freeman&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'scripts/tailwind.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                primary: '#ff7e84',
                secondary: '#30bead',
                tertiary: '#ffbc1f',
                redShade: '#8861db',
                dark: '#0c1327',
                fourth: '#dcf2ef',
                fiveth: '#ffebec',
                sixth: '#ffffff'
              },
              flex: {
                '30': '1 1 30rem'
              },
              gridTemplateColumns: {
                'auto-fit': 'repeat(auto-fit, minmax(250px, 1fr))',
              },
              screens: {
                'max-950': {'max': '950px'},
                'max-700': {'max': '700px'},
                'max-635': {'max': '635px'},
                'max-585': {'max': '585px'},
                'max-495': {'max': '495px'},
                'max-395': {'max': '395px'},
                'min-895': '895px'
              },
              spacing: {
                '10p': '10%',
              },
              height: {
                '90': '90%',
                '110': '110vh'
              },
              width: {
                '90': '90%',
                '110': '110vh'
              },
            }
          }
        }
    </script>
</head>
<body>
    <nav class="fixed z-50 w-full p-2 flex items-center justify-around bg-white max-700:justify-between">
        <span class="text-black-600 text-2xl font-bold max-700:text-xl">EduMim</span>
    </nav>
    
    <section class="w-full h-screen z-40 py-8 px-32 bg-gradient-to-r from-fourth to-fiveth flex items-center justify-center flex-col gap-4 max-950:px-4">
      <h1 class="text-xl text-dark font-bold max-635:text-lg">Ouups, quelque chose s'est mal passé</h1>
      <a href="{% url 'student:payement' %}" class="bg-secondary text-lg p-2 w-36 text-center text-white rounded-lg transition duration-300 ease-in-out hover:scale-95">Rééssayer</a>
    </section>
    
    
</body>
</html>
